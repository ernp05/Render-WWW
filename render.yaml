services:
  # A Python web service
  - type: web
    name: www
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: bash ./render.sh
    envVars:
      - key: ADDR
        #value: your bot mail address
      - key: PASSWORD
        #value: you bot mail password
      - key: ADMIN
        #value: your mail as bot admin
      - key: BOT_NAME
        #value: www
      - key: DELAY
        #value: 60
